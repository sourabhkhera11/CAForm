<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Form</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <section class="formSection">
        <div class="container1">
            <h1>Create Your Account</h1>
            <p>Fill the following information to register yourself on our application</p>
            <form id="form1" action="">
                <div class="sec1">
                    <div class="firstName">
                        <label class="label" for="firstName">First Name<span class="mandatory">*</span>:</label>
                        <input oninput="validFirstName()" class="fields" type="text" name="firstName" id="firstName" placeholder="Input Your First Name" >
                        <p class="error-message"></p>
                    </div>
                    <div class="lastName">
                        <label class="label" for="lastName">Last Name<span class="mandatory">*</span>:</label>
                        <input oninput="validLastName()" class="fields" type="text" name="lastName" id="lastName" placeholder="Input Your Last Name">
                        <p class="error-message"></p>
                    </div>
                </div>
                <div class="sec2">
                    <div class="email">
                        <label class="label" for="email">Email Address<span class="mandatory">*</span>:</label>
                        <input onblur=" validateEmail()" class="fields" type="text" name="email" id="email" placeholder="Input Your Email Address">
                        <p class="error-message"></p>
                    </div>
                    <div class="phone">
                        <label class="label" for="phone">Phone Number<span class="mandatory">*</span>:</label>
                        <input onblur="validatePhone()" class="fields" type="tel" name="phone" id="phone" placeholder="Input Your Phone Number">
                        <p class="error-message"></p>
        
                    </div>
                </div>
                <div class="gender">
                    <div class="genC">
                        <label  class="Glabel" for="">Gender<span class="mandatory">*</span>:</label>
                        <input  type="radio" name="gender" id="Male" value="male">
                        <label class="left" for="Male">Male</label>
                        <input class="gap" type="radio" name="gender" id="Female" value="female">
                        <label class="left" for="Female">Female</label>
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="Interests">
                    <div class="interestsC">
                        <label class="Glabel" for="">Interests<span class="mandatory">*</span>:</label>
                        <input   onclick="validateInterests()" type="checkbox" name="interest1" id="sports" value="sports">
                        <label class="left" for="sports">Sports</label>
                        <input class="gap" onclick="validateInterests()" type="checkbox" name="interest2" id="music" value="music">
                        <label class="left" for="music">Music</label>
                        <input class="gap" onclick="validateInterests()" type="checkbox" name="interest3" id="movies" value="movies">
                        <label class="left" for="movies">Movies</label>
                        <input class="gap" onclick="validateInterests()" type="checkbox" name="interest4" id="politics" value="politics">
                        <label class="left"  for="politics">Politics</label>
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="sec3">
                    <div class="dob">
                        <div class="dobC">
                            <label class="Glabel" for="dob">DOB<span class="mandatory">*</span>:</label>
                            <input oninput="validateDob()" class="fields" type="date" name="DOB" id="dob">
                        </div>
                        <p class="error-message"></p>
                    </div>
                    <div class="city">
                        <div  class="cityC">
                            <label class="Glabel" for="city">City<span class="mandatory">*</span>:</label>
                            <select onblur="validateCity()" oninput="validateCity()" name="city" id="city">
                                <option value="">Select Your City</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                        <p class="error-message"></p>
                    </div>
                </div>
                <div class="address"> 
                    <label class="label" for="address">Address<span class="mandatory">*</span>:</label>
                    <textarea rows="8" oninput="validateAdress()" class="fields" name="address" id="address" placeholder="Input Your Street Address"></textarea>
                    <p class="error-message"></p>
                </div>
                <div class="sec4">
                    <div class="password">
                        <label class="label" for="password">Password<span class="mandatory">*</span>:</label>
                        <input oninput=" validateRightPassword()" class="fields" type="password" name="password" id="password" placeholder="Input Your Password ">
                        <p class="error-message"></p>
                    </div>
                    <div class="confirmPassword">
                        <label class="label" for="confirmPassword">Confirm Password<span class="mandatory">*</span>:</label>
                        <input oninput="validatePassword()" onblur="validatePassword()"  class="fields" type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-Enter Your Password ">
                        <p class="error-message"></p>
                    </div>
                </div>
                <button class="submit" type="submit">Create Account</button>
            </form>
        </div>
    </section>
    <section class="container2">
        <div class="tableContainer">
            <h2>Account Details</h2>
            <table id="dataTable">
                <tr>
                    <th class="">FirstName</th>
                    <th class="">LastName</th>
                    <th class="">Email</th>
                    <th class="">Phone</th>
                    <th class="">Gender</th>
                    <th class="">Interests</th>
                    <th class="">DOB</th>
                    <th class="">City</th>
                    <th class="">Address</th>
                    <th class="">Password</th>   
                </tr>

                    <td class="firstNamee"></td>

                    <td class="passwordd"></td>
                </tr>

                    <td class="firstNamee">Sourabh</td>

                    <td class="phonee">8700134518</td>
                    <td class="genderr">Male</td>
                    <td class="Interestss">Sports, Music, movies, politics</td>
                    <td class="dobb">31/10/2003</td>
                    <td class="cityy">New delhi</td>
                    <td class="addresss">F1/1006</td>
                    <td class="passwordd">qwruifb</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
